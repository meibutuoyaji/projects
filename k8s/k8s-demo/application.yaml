apiVersion: argoproj.io/v1apha1
kind: Application
metadata: 
  name: taka-argo-application
  namespace: argocd
spec:
  project: default

  source: 
    repoURL: https://github.com/meibutuoyaji/projects.git
    targetRevision: HEAD
    path: k8s/k8s-demo
  destination:
    server: https //kubernetes.default.svc
    namespace: taka-argo-application
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
    automated:
      selfHeal: true
      prune: true